<html lang="en">
<head>

     crossorigin="anonymous"></script>

<body style="background-color:rgb(245, 248, 255);vertical-align:middle">
    <div style="width: 100%;height:100%;vertical-align:middle;text-align:center;">
        <p style="margin-bottom: 5px;vertical-align:middle;margin-top: 50px;font-weight: 900;font-size: 2em;">채널명을 지정해주세요</p>
        <p style="margin: top 5px;color: rgb(128, 128, 128)">최대 15자</p>
        <input type="text" id="name" style="width: 70%;height: 40px;border-radius: 30px;border: 1px solid #c0c0c0;padding-left: 20px;padding-right: 20px;text-align:center"placeholder="ex) 멋쟁이"maxlength = "15">
        <p style="height:30px"></p>
        <div onclick="moveWhite()" style="border-radius: 30px;width: 50%;padding-top: 10px;padding-bottom: 10px;background-color: #3973ee; color: white; display: inline-block;" class="startlive">방송 시작하기!</div>

    <script>
        function moveWhite() {
        const name = document.getElementById('name').value;
        if (name == "" || name == " " || name == "  " || name == "   " || name == "    " || name == "     "|| name == "      "|| name == "       " || name == "        "|| name == "         " || name == "          " || name == "           "|| name == "          " || name == "            " || name == "             "|| name == "           " || name == "              " || name == "                ") {
            alert("채널명을 입력해주세요.")
        }else{
            location.href = "simulator.html?name=" + name;
        }
	    
}

    </script>
